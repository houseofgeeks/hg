    <style>
      #rocket {
        animation: motion .3s linear infinite;
        transform: rotate(-45deg);
        z-index: 100;
      }

      #space {
        transform: rotate(45deg);
      }

      .star {
        background-color: white;
        width: 1px;
        top: -100vh;
        position: absolute;
        animation: starMotion linear infinite;
      }

      @keyframes motion {
        0% {
          margin-left: 2px;
        }

        25% {
          margin-left: 0px;
        }

        50% {
          margin-left: -2px;
        }

        75% {
          margin-left: 0px;
        }

        100% {
          margin-left: 2px;
        }
      }

      @keyframes starMotion {
        0% {}

        100% {
          transform: translateY(250vh);
        }
      }
    </style>
    <script>
      let space = document.getElementById('space');
      let count = 75, i = 0;
      while (i < count) {
        let star = document.createElement('i');
        let x = (Math.random() * 200 - 50) + 'vw';
        let h = Math.random() * 75 + 'px';
        star.className = 'star';
        star.style.left = x;
        star.style.height = h;
        star.style.animationDuration = Math.random() * 4 + 's';
        ++i;
        space.appendChild(star);
      }
    </script>
